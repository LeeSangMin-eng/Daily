    <script>
            function open_sidebar(){
                var indicate = document.getElementsByClassName("sidebutton");
                var l = indicate.length;
                if(document.getElementById("title_left").style.width == '250px'){
                        
                        document.getElementById("title_left").style.width = '80px';
                        for(i=0; i<l; i++){
                                indicate[i].style.left = "-250px";
                        }

                        
                }
                else{
                        document.getElementById("title_left").style.width = '250px';
                        for(i=0; i<l; i++){
                                indicate[i].style.display = "";
                                indicate[i].style.left = 0;
                        }
                        

                }
            }
    </script>
