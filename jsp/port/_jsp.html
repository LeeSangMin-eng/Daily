<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입페이지</title>
</head>
<body>
    <form action="my.jsp" method="post">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password"></td>
            </tr>

                <td><button type="submit" name="btn" value="register">가입</button></td>
                <td><button type="submit" name="btn" value="login">로그인</button></td>
                <td><input type="checkbox" name="autoLogin" value="checked">자동로그인</td>
            </tr>
        </table>
    </form>
</body>
</html>
